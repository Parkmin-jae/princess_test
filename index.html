    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("hello")
                    predict()
                })
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/xTN9uiu3d/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className)
            var resultMessage, resultExplain, resultsong;
            switch (prediction[0].className) {
                case "라푼젤":
                    resultMessage = "못하는게 없는 만능 공주, 라푼젤"
                    resultExplain = "라푼젤은 순진하고 아름다우면서도 못하는 게 없는 멋진 공주랍니다. 쾌활하면서도 지적인 라푼젤은 사교적이고 춤, 노래, 요리의 달인이자 강한 힘과 마법을 쓰는 만능 공주죠!"
                    resultsong = "캐릭터송 : When Will My Life Begin?"
                    break;
                case "메리다":
                    resultMessage = "붉은 곱슬머리 전사, 메리다"
                    resultExplain = "메리다는 마법의 숲을 당당히 헤쳐 나가는 전사입니다. 곱슬곱슬하고 붉은 머리카락이 매력적인 메리다는 활을 가지고 자유를 위해 싸워나가죠."
                    resultsong = "캐릭터송 : Touch the Sky"
                    break;
                case "모아나":
                    resultMessage = "바다의 친구, 모아나"
                    resultExplain = "모아나는 섬을 기근으로 부터 구하기위해 모험을 떠나는 바다의 선택을 받은 소녀입니다. 바다와 소통하는 소녀 '모아나'의 이름은 하와이어로 바다를 뜻한답니다. "
                    resultsong = "캐릭터송 : I Am Moana (Song of the Ancestors)"
                    break;
                case "뮬란":
                    resultMessage = "강하고 아름다운 전사, 파 뮬란"
                    resultExplain = "뮬란은 디즈니에서 가장 화려하고 강력한 전투력을 자랑하는 전사입니다. (물론 초능력자들은 제외하고요!) 활동적이고 불같은 성격의 뮬란은 혼자서 전장을 활주하는 아름다운 영웅입니다."
                    resultsong = "캐릭터송 : Reflection"
                    break;
                case "백설공주":
                    resultMessage = "눈처럼 새해얀 피부를 가진, 백설공주"
                    resultExplain = "백설공주는 밤하늘과 같은 새카만 머리카락과 눈처럼 새해얀 피부, 장미와 같은 붉은 입술을 가진 귀여운 소녀입니다. 어여쁜 막내 공주님은 밝고 긍정적인 성격으로 주변 사람들을 즐겁게 해준답니다."
                    resultsong = "캐릭터송 : Someday My Prince Will Come"
                    break;
                case "벨":
                    resultMessage = "능력있고 우아한 미녀, 벨"
                    resultExplain = "이름부터 미녀를 뜻하는 벨은 청순가련하면서도 우아한 인상에 마음까지 아름다운 진정한 미녀랍니다. 야수를 왕자로 만든 벨은 당당하고 능력있는 멋진 프린세스죠!"
                    resultsong = "캐릭터송 : Belle"
                    break;
                case "신데렐라":
                    resultMessage = "푸른 눈이 매력적인 상냥한 공주, 신데렐라"
                    resultExplain = "신데렐라는 스트로베리 블론드에 푸른 벽안을 가진 미녀입니다. 주변 사람을 끌어당기는 마력을 가진 신데렐라는 고난 속에서도 희망과 상냥함을 잃지 않은 강인한 공주죠."
                    resultsong = "캐릭터송 : A Dream Is a Wish Your Heart Makes"
                    break;
                case "안나":
                    resultMessage = "상냥하지만 불같은 소녀, 안나"
                    resultExplain = "밝고 명랑한 안나는 자상하고 따뜻하면서도 화끈한 구석을 가진 매력적인 소녀에요. 하지만 마음 한 구석엔 어두운 아픔을 지니고 있죠. 갈색 머리카락과 주근깨, 큰 눈은 안나의 매력포인트!"
                    resultsong = "캐릭터송 : Do You Want to Build a Snowman?"
                    break;
                case "에리얼":
                    resultMessage = "귀여운 천방지축 소녀, 에리얼"
                    resultExplain = "귀여운 천방지축 소녀 에리얼은 발랄한 성격과 귀엽고 엉뚱한 행동, 감동적인 스토리로 많은 팬을 거느리고 있답니다. 붉고 탐스러운 머리카락과 날씬한 몸매는 에리얼에게 귀여우면서도 치명적인 매력을 선물했죠."
                    resultsong = "캐릭터송 : Part of Your World"
                    break;
                case "엘사":
                    resultMessage = "얼음장 같이 도도한 공주, 엘사"
                    resultExplain = "백금발 머리카락과 얼음같은 피부를 지닌 엘사는 수많은 팬을 거느리고 있답니다. 품위있고 청순한 엘사의 얼굴에는 가끔 미처 숨기지 못한 두려움이 나타나곤 하죠. 쿨톤이 어울리는 당신은 어떠신가요?"
                    resultsong = "캐릭터송 : Let It Go"
                    break;
                case "오로라":
                    resultMessage = "초월적인 미녀, 오로라"
                    resultExplain = "'저 햇살처럼 찬란한 금빛 머릿결, 빛나는 보랏빛 눈동자,홍조가 돋는 붉은 피부, 장미에게 부끄러움을 안길 정도로 붉은 입술을 봐' 말리피센트가 오로라 공주를 보며 한 말이에요. 초월적인 미인인 오로라 공주는 화려하고 우아한 미모를 자랑한답니다."
                    resultsong = "캐릭터송 : Once upon a dream"
                    break;
                case "자스민":
                    resultMessage = "섹시하고 도도한 공주, 자스민"
                    resultExplain = "적극적이고 도도하고 강단있는 성격의 소유자인 자스민은 이질적인 분위기의 소유자입니다. 탐스러운 흑발과 진한 아이라인, 올라간 눈꼬리와 아름다운 몸매는 자스민을 가장 섹시한 디즈니 공주로 만들기에 충분하죠!"
                    resultsong = "캐릭터송 : A Whole New World"
                    break;
                case "포카혼타스":
                    resultMessage = "스스로 삶을 개척하는 공주, 포카혼타스"
                    resultExplain = "포카혼타스는 부드럽고 풍성한 생머리, 구릿빛 피부, 흑갈색의 눈을 가지고 있는 성숙하고 아름다운 공주랍니다. 이 매력적인 공주는 남자친구를 바꾸며 지고지순한 사랑보다는 자신의 꿈을 쫓으며 개방적인 연애를 즐긴답니다!"
                    resultsong = "캐릭터송 : Just Around the Riverbend"
                    break;
                default:
                    resultMessage = "알수없음"
                    resultExplain = ""
            }
            var title = "<div class='" + prediction[0].className + "-princess-title'>" + resultMessage + "</div>"

            var song = "<div class='" + prediction[0].className + "-princess-song pt-2 pb-2'>" + resultsong + "</div>"
            $('.result-message').html(title + explain + song);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "라푼젤":
                        labelTitle = "라푼젤"
                        break;
                    case "메리다":
                        labelTitle = "메리다"
                        break;
                    case "모아나":
                        labelTitle = "모아나"
                        break;
                    case "뮬란":
                        labelTitle = "뮬란"
                        break;
                    case "백설공주":
                        labelTitle = "백설공주"
                        break;
                    case "벨":
                        labelTitle = "벨"
                        break;
                    case "신데렐라":
                        labelTitle = "신데렐라"
                        break;
                    case "안나":
                        labelTitle = "안나"
                        break;
                    case "에리얼":
                        labelTitle = "에리얼"
                        break;
                    case "엘사":
                        labelTitle = "엘사"
                        break;
                    case "오로라":
                        labelTitle = "오로라 공주"
                        break;
                    case "자스민":
                        labelTitle = "자스민"
                        break;
                    case "포카혼타스":
                        labelTitle = "포카혼타스"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='princess-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
